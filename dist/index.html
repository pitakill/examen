<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet" type="text/css">
    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="messages">
        <button id="fadeOut">Closing issues Across Repositories</button><span class="hide">x hide this broadcast</span><span class="info">View <em>61</em> new broadcasts</span>
      </div>
      <div class="repository">
        <header><span class="title_repository">Your Repositories</span>
          <button class="new_repository">New repository</button>
        </header>
        <main>
          <input placeholder="Find a Repository...">
          <div class="details">
            <header><span>All Repositories</span><span>Public</span><span>Private</span><span>Sources</span><span>Forks</span></header>
            <div>usuario/<em>Repo</em></div>
            <div>usuario/<em>Repo</em></div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
